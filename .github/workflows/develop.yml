name: CI Workflow

on:
  pull_request:
    branches: [prod, dev]
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          echo -e "ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0\nSECRET_KEY=django-insecure-dummy-secret\nHOST=0.0.0.0" > .env
          cd ./backend
          python manage.py test
